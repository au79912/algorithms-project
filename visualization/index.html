<!DOCTYPE html>
<html lang="en">

<!-- head -->

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<!-- title -->
	<title>Sorting Visualizer</title>

	<!-- linking style.css -->
	<link href="style.css" rel="stylesheet" />
</head>

<!-- body -->

<body style="align-self: center;">
	<section class="head">Sorting Algorithms Visualizer</section>
	<section class="data-container"></section>

	<!-- "Generate New Array" button -->
	<button class="btn1" onclick="generatebars()" id="Button1">
		Generate New Array</button>

	<input type="file" id="file" accept=".txt">

	<br><br>

	<!-- "Selection Sort" button -->
	<button class="btn2" onclick="insertionSort(),disable()" id="Button2">
		Insertion Sort</button>

	<button class="btn3" onclick="bubbleSort(),disable()" id="Button3">
		Bubble Sort</button>

	<button class="btn4" onclick="mergeSort(),disable()" id="Button4">
		Merge Sort</button>

	<button class="btn5" onclick="heapSort(),disable()" id="Button5">
		Heap Sort</button>

	<button class="btn6" onclick="quickSort(),disable()" id="Button6">
		Quick Sort</button>

	<br><br>

	<div style="text-align: center;" id="size">
		<label for="arraySize">Enter Step Time(ms): </label>
		<input type="number" id="stepSize" name="arraySize" min="1" value="300">
	</div>
</body>


<!-- linking index.js -->
<script src="index.js"></script>

</html>
